name: 'Deploy to Dev'
on:
  workflow_run:
    workflows: ['Unit tests & linter']
    branches: [main]
    types:
      - completed

jobs:
  deploy-dev:
    uses: ./.github/workflows/deploy-workflow.yml
    with:
      environment: DEV
    secrets:
      ssh_host: ${{ secrets.HOST }}
      ssh_user: ${{ secrets.USERNAME }}
      ssh_key_ed25519: ${{ secrets.KEY_ED25519 }}
      ssh_port: ${{ secrets.PORT }}
